<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style> 
    *{margin:0; padding:0;}
    #header{
        width: 100%;
        height: 200px; 
        background: lightskyblue;
    }
    #header .headerin{
        width: 960px;
        height: 200px;
        background: deepskyblue;
        margin: 0 auto;
    }
    #container{
        width: 100%; 
        height: 200px; 
        background: seagreen;
    }
    #container .contin{
        width: 960px;
        height: 200px;
        background: lightseagreen;
        margin: 0 auto;
    }
    #footer{
        width: 100%; 
        height: 200px;
        background: lightcoral;
    }
    #footer .footerin{        
        width: 960px;
        height: 200px;
        background: pink;
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="headerin">header</div>
        </header><!-- #header -->
        <section id="container">
            <div class="contin">container</div>
        </section><!-- #container -->
        <footer id="footer">
            <div class="footerin">footer</div>
        </footer><!-- #footer -->
    </div><!-- wrap -->
</body>
</html>
