<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹 3</title>
    <style>
        *{margin:0; padding:0;}
        #wrap{
            min-width:320px;
        }
        .box1{
            width:100%; height:400px;
            background-color:plum;
        }
        .box2{
            width:100%; height:400px;
            background-color:lightcoral;
        }
        .box3{
            width:100%; height:400px;
            background-color:steelblue;
        }
        @media all and (min-width:960px){

            #wrap{
                max-width:960px;
                margin:0 auto;
            }

            #wrap div{float:left;}
            .box2{width:50%;}
            .box3{width:50%;}

        }


    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
