<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표를 만드는 table태그</title>
    <style>
        table,th,td{
            border:1px solid #333;
            padding:10px;
            border-collapse:collapse;
            /* 
            표의 테두리와 셀의 테두리 사이 간격을 어떻게 처리할지 결정하는
            css 속성
            collapse : table, td 테두리 사이 간격을 없애줌
            */
        }
        th,td{
            width:100px;
            text-align:center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th> <!-- 행 내부의 제목 셀 태그 -->
            <td>2</td> <!-- 행 내부의 일반 셀 태그 -->
        </tr> <!-- 행 태그 -->
        <tr>
            <th>3</th>
            <td>4</td>
        </tr> <!-- 행 태그 -->
        <tr>
            <th>5</th>
            <td>6</td>
        </tr> <!-- 행 태그 -->
    </table>
    <table>
        <caption>표 제목</caption>
        <tr>
            <th>제목 1-1</th>
            <td>일반 1-2</td>
            <td>일반 1-3</td>
            <td>일반 1-4</td>
        </tr>
        <tr>
            <th>제목 2-1</th>
            <td>일반 2-2</td>
            <td>일반 2-3</td>
            <td>일반 2-4</td>
        </tr>
        <tr>
            <th>제목 3-1</th>
            <td>일반 3-2</td>
            <td>일반 3-3</td>
            <td>일반 3-4</td>
        </tr>
        <tr>
            <th>제목 4-1</th>
            <td>일반 4-2</td>
            <td>일반 4-3</td>
            <td>일반 4-4</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>제목1-1</th>
            <th>제목1-2</th>
            <th>제목1-3</th>
            <th>제목1-4</th>
        </tr>
        <tr>
            <td rowspan="3">일반2-1</td>
            <td>일반2-2</td>
            <td>일반2-3</td>
            <td>일반2-4</td>
        </tr>
        <tr>
            <td colspan="3">일반3-2</td>
        </tr>
        <tr>
            <td>일반4-2</td>
            <td>일반4-3</td>
            <td>일반4-4</td>
        </tr>
    </table>
<!-- 
    caption : table 제목 만들기
    rowspan : 세로밀기(병합)
    colspan : 가로밀기(병합)
    - 나를 포함해서 몇칸인지 속성값 쓰기
 -->

    <table>
        <caption><b>자기소개서</b></caption>
        <tr>
            <th>이름</th>
            <td></td>
            <th>연락처</th>
            <td></td>
            <th rowspan="3">비고</th>
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3"></td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
