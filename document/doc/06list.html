<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    <p>순서가 없는 목록태그</p>
    <ul>
        <li>리스트01</li>
        <li>리스트02</li>
        <li>리스트03</li>
        <li>리스트04</li>
        <li>리스트05</li>
    </ul>
    <p>순서가 있는 목록태그</p>
    <ol>
        <li>리스트01</li>
        <li>리스트02</li>
        <li>리스트03</li>
        <li>리스트04</li>
        <li>리스트05</li>
    </ol>
    <p>정의목록태그</p>
    <dl>
        <dt>정의 용어의 제목</dt>
        <dd>정의 설명</dd>
        <dd>정의 설명</dd>
        <dd>정의 설명</dd>
    </dl>
    <dl>
        <dt>기린</dt>
        <dd>목이 길고</dd>
        <dd>초식동물이다</dd>
    </dl>
</body>
</html>
