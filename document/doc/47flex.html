<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .content{
            width:90%;
            height:500px;
            border:2px solid #000;
            margin:0 auto;
            text-align:center;
            display:flex;
        }
        .content>div{width:100%; height:100px;}
        .item1{background-color:palevioletred; flex:1 1 0;}
        .item2{background-color:palegoldenrod; flex:2 1 0;}
        .item3{background-color:paleturquoise; flex:1 2 0;}

        /* 
        플렉스 아이템의 크기 늘리고 줄이기
        flex-grow - 플렉스 아이템 크기를 늘리는 속성, 속성값 비율로 설정
        flex-shrink - 플렉스 아이템 크기가 넘칠 경우 크기를 줄이는 속성
        flex-basis - 플렉스 아이템 기본 크기 설정, width속성에서 쓸 수 있는 모든 값을 사용할 수 있음
        0으로 설정한 경우 grow, shrink에 설정한 비율이 그대로 적용
        flex:1 1 0;
        */
    </style>
</head>
<body>
    <div class="content">
        <div class="item1">플렉스아이템1</div>
        <div class="item2">플렉스아이템2</div>
        <div class="item3">플렉스아이템3</div>
    </div>
</body>
</html>
