<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
        *{margin:0; padding:0;}
        #header{
            width:100%;
            height:200px;
            background-color:lightskyblue;
        }
        #header .headerin{
            width:960px; height:200px;
            background-color:deepskyblue;
            margin:0 auto;
        }
        #container{
            width:100%;
            height:200px;
            background-color:seagreen;
        }
        #container .contin{
            width:960px; height:200px;
            background-color:lightseagreen;
            margin:0 auto;
        }
        #footer{
            width:100%;
            height:200px;
            background-color:lightcoral;
        }
        #footer .footerin{
            width:960px; height:200px;
            background-color:pink;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="headerin">header</div>
        </header>
        <section id="container">
            <div class="contin">container</div>
        </section>
        <footer id="footer">
            <div class="footerin">footer</div>
        </footer>
    </div><!-- wrap -->
</body>
</html>
