<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin/padding</title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        .b1{background-color:red;}
        .b2{
            background-color:yellow;
            padding:20px;
        }
        .b3{
            background-color:orange;
            margin:20px;
        }
        .b4{
            background-color:green;
            padding-left:30px;
            padding-right:40px;
            padding-top:50px;
            padding-bottom:60px;
        }
        .b5{
            background-color:skyblue;
            margin-left:30px;
            margin-right:40px;
            margin-top:50px;
            margin-bottom:60px;
        }
        .b6{
            background-color:blue;
            padding:50px 40px 60px 30px;
        }
        .b7{
            background-color:purple;
            padding:50px 30px;
        }
        .b8{
            background-color:red;
            padding:50px 30px 90px;
        }
        .b9{
            background-color:orange;
            margin:100px 20px 50px 30px;
        }
        .b10{
            background-color:yellow;
            margin:30px 100px;
        }
        .b11{
            background-color:yellowgreen;
            margin:10px 50px 100px;
        }
        .b12{
            background-color:blue;
            margin:50px auto 20px auto;
            /* 태그가 정확한 가로값 */
        }
    </style>
</head>
<body>
    <div class="b1">d1 div태그</div>
    <div class="b2">padding</div>
    <div class="b3">margin</div>
    <div class="b4">한쪽 padding</div>
    <div class="b5">한쪽 margin</div>
    <div class="b6">상우하좌</div>
    <div class="b7">상하,좌우</div>
    <div class="b8">상,좌우,하</div>
    <div class="b9">상우하좌</div>
    <div class="b10">상하,좌우</div>
    <div class="b11">상,좌우,하</div>
    <div class="b12">중앙정렬</div>
</body>
</html>
