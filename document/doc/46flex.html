<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .content{
            width:90%;
            height:500px;
            border:2px solid #000;
            margin:0 auto;
            text-align:center;
            display:flex;
            flex-wrap:wrap;
            align-content:center;
            /* 여러줄인 플렉스 아이템을 교차축 방향으로 배치 */
        }
        .content>div{width:100%; height:100px;}
        .item1{background-color:palevioletred; order:2;}
        .item2{background-color:palegoldenrod; order:1;}
        .item3{background-color:paleturquoise; order:3;}
        /* 플렉스 아이템의 배치 순서 바꾸기 */
    </style>
</head>
<body>
    <div class="content">
        <div class="item1">플렉스아이템1</div>
        <div class="item2">플렉스아이템2</div>
        <div class="item3">플렉스아이템3</div>
    </div>
</body>
</html>
