<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일시트</title>
    <style>
        #txt_b{color:blue !important;}
        .d1{
            font-size:30px;
            color:blue;
        }
        .d1 p:nth-child(2){
            font-size:24px;
            color:red;
        }
        .d1 p:last-child{
            font-size:40px;
            color:pink;
        }
        .d1 p:nth-child(3):hover{
            color: yellow;
        }
        .txt_g{color: green;}
    </style>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <div class="d1">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
    </div>

    <!-- 
    html  문서에 스타일을 입력하는 3가지 방법
    1. 인라인 스타일
    <div style="background-color:blue"<div>

    2. 내부 스타일
    head 태그  안의 title태그 아래에
    style태그를 입력하여 작성

    3. 외부 스타일
    확장자 .css파일을 생성하여
    head태그의 안의 title태그 아래에 
    link태그로 연결

    *** css속성을 입력하는 방법 ***
    선택자{스타일 속성  : 속성값;}

    *** css선택자 ***
    전체 선택자 : *
    태그 선택자 : 태그(tble, div...)
    다중 선택자 : 태그, 태그, 태그 / txt_b, txt_g{}
    id 선택자 : #
    class 선택자 : .
    후손 선택자 : ' ' - 가장 상위 태그 아래에 있는 모든 태그
    자손 손택자 : > - 가장 상위 태그의 자식 태그

    구조 선택자 
    선택자:first-child{} 선택자들 중 첫번째 선택
    선택자:last-child{} 선택자들 중 마지막 선택
    선택자:nth-child{} 선택자들 중 n번째 선택

    반응 선택자
    선택자:hover{} 마우스를 올렸을 때
    -->

    <div style="color:red">텍스트를 빨간색으로 만들기</div>
    <div id="txt_b">텍스트를 파란색으로 만들기</div>
    <div class="txt_g">텍스트를 초록색으로 만들기</div>


    <!-- 
    [언제 id 선택자를 쓰는가?]
    'id속성은 웹 페이지 내부에서 중복되면 안된다'
    특정한 하나의 태그를 선택할 때 사용

    <div id="header">
    <section id="container">
        #header{속성:속성값;}
        #container{속성:속성값;}
        
    [언제 class 선택자를 쓰는가?]
    웹 페이지를 개발할 때 가장 많이 사용하는 선택자

    아이디/클래스 이름 만들때 주의할 점
    1. 영문으로 작성
    2. 대소문자 구분 mainVisual main_visual
    3. 띄워쓰기 안됨
    4. 숫자로 시작 안됨
    5. 오타가 생기지 않게 복붙해서 쓰기

    css 케스케이딩 스타일 시트
    - 위에서 아래로 흐른다

    *** 스타일 우선순위 ***
    1. 운영체제 시스템이 가지고 있는 스타일 시트
    2. 제작자(개발자) 만든 스티일 중 !important 다른 어느 스타일보다 최우선으로 적용 - 남발하지말고 필살기처럼 쓰기
    3. 제작자가 만든 일반 스타일
        6) 그냥 태그이름 table{}, header{}
        5) class
        4) id
        3) 구조가 자세한 선택자 ul>li{}
        2) 자신의 이름을 언급한 선택자
            li.on{} li들 중에 .on 이름을 가진 li
            li .on{} li들 자식 중 .on 이름을 가진 자식
        1) !important
    4. 각 브라우저마다 기본적으로 저장하고 있는 스타일


    *** 스타일 상속 ***
    웹 문서에 작성한 수많은 태그들은 서로 포함관계를 가지는데 
    포함하는 태그 '부모태그'
    포함된 태그 '자식태그'
    보통 자식요소에  별도로 스타일을 지정하지 않으면 부모요소에 있는 스타일 속성들이 자식요소로  상속된다.
    -->
</body>
</html>
