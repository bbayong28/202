<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        div{
            width:150px;
            height:150px;
            background-color:deeppink;
            margin:20px;
            padding:50px;
            border:10px solid lightpink;
        }
    </style>
</head>
<body>
    <div></div>
    <!-- 
    태그가 차지하는 공간값

    width 가로 너비값
    height 세로  너비값
    border 테두리
    margin 태그 테두리 바깥으로 추가되는 여백
    padding 태그 테두리 안쪽으로 추가되는 여백

    태그가 차지하는 가로영역
    width + border 좌우 + margin 좌우 + padding 좌우
    태그가 차지하는 세로영역
    height + border 상하 + margin 상하 + padding 상하

    width 150 + border 10+10 + margin 20+20 + padding 50+50

    width : 250px;
    border : 5px solid #000;
    padding : 10px 15px;
    margin : 5px; 일때 박스의 width 값은?
    250 + (5+5) + (15+15) + (5+5) = 300px

    height : 300px;
    border : 5px solid #000;
    padding : 10px 50px 20px;
    margin : 12px;  일 때 위 박스의 height값은?
    300 + (5+5) + (10+20) + (12+12) = 364px

    -->
</body>
</html>
