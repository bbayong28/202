<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>layout4</title>
    <style>
        *{margin:0; padding:0;}
        .clear::after{
            display:block;
            content:'';
            clear:both;
        }
        #wrap{
            width:100%; text-align:center;
        }
        #header{
            width:100%; height:80px;
            background-color:#333;
        }
        #header .headerin{
            width:960px; height:80px;
            background-color:lightcoral;
            margin:0 auto;
        }
        #banner{
            width:100%; height:80px;
            background-color:#aaa;
        }
        #banner .bannerin{
            width:960px; height:80px;
            background-color:lightgoldenrodyellow;
            margin:0 auto;
        }
        #contTit{
            width:100%; height:80px;
            background-color:#bbb;
        }
        #contTit .contTitin{
            width:960px; height:80px;
            background-color:lightsteelblue;
            margin:0 auto;
        }
        #cont{
            width:100%; height:800px;
            background-color:#ddd;
        }
        #cont #cont1{
            width:960px;
            margin:0 auto;
        }
        #cont #cont1 div{
            width:240px; height:240px;
            float:left;
        }
        #cont #cont1 .c1{background-color:azure;}
        #cont #cont1 .c2{background-color:aliceblue;}
        #cont #cont1 .c3{background-color:aqua;}
        #cont #cont1 .c4{background-color:aquamarine;}
        #cont #cont2{
            width:960px;
            height:480px;
            margin:0 auto;
        }
        #cont #cont2 div{
            width:240px; height:240px;
            float:left;
        }
        #cont #cont2 .c5{
            width:480px; height:480px;
            background-color:lightsalmon;
        }
        #cont #cont2 .c6{background-color:burlywood;}
        #cont #cont2 .c7{background-color:darkkhaki;}
        #cont #cont2 .c8{background-color:khaki;}
        #cont #cont2 .c9{background-color:blanchedalmond;}
        #cont #cont3{
            width:960px;
            margin:0 auto;
        }
        #cont #cont3 div{
            width:240px; height:80px;
            float:left;
        }
        #cont #cont3 .c10{background-color:palevioletred;}
        #cont #cont3 .c11{background-color:violet;}
        #cont #cont3 .c12{background-color:lightcoral;}
        #cont #cont3 .c13{background-color:plum;}
        #footer{
            width:100%; height:80px;
            background-color:#eee;
        }
        #footer .footerin{
            width:960px; height:80px;
            background-color:#333;
            margin:0 auto;
            color:#fff;
        }
    
    </style>
</head>
<body>
  
    <div id="wrap">
        
        <header id="header">
            <div class="headerin">header</div>
        </header>

        <div id="banner">
            <div class="bannerin">banner</div>
        </div>

        <div id="contTit">
            <div class="contTitin">Contents Title</div>
        </div>
        
        <section id="cont">
            <div id="cont1" class="clear">
                <div class="c1">cont1</div>
                <div class="c2">cont2</div>
                <div class="c3">cont3</div>
                <div class="c4">cont4</div>
            </div>
            <div id="cont2" class="clear">
                <div class="c5">cont5</div>
                <div class="c6">cont6</div>
                <div class="c7">cont7</div>
                <div class="c8">cont8</div>
                <div class="c9">cont9</div>
            </div>
            <div id="cont3" class="clear">
                <div class="c10">cont10</div>
                <div class="c11">cont11</div>
                <div class="c12">cont12</div>
                <div class="c13">cont13</div>
            </div>
        </section>
        <footer id="footer">
            <div class="footerin">footer</div>
        </footer>
        
    </div>
</body>
</html>
