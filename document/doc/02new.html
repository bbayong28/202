<!-- 
    head태그 안에 들어가는 태그들
    1. meta : 추가정보 전달
    2. title : 페이지의 제목
    3. link : 다른 파일 추가
    4. style : 스타일시트(css) 추가
    5. base : 기본경로 지정

    주석 : 프로그램 규모가 커지면 내가 작성한 코드를 어떤 목적으로 작성했는지 알아보기 힘들기때문에 페이지 실행에는 영향을 주지 않고 설명을 위한 목적으로 사용한다

    태그는 화살괄호로 구분 <>
    소문자로 작성
    여는태그와 닫는태그를 정확히 입력
    들여쓰기를 활용하여 깔끔하게 작성
    태그는 속성="속성값"을 함께 사용할 수 있다
    포함관계를 명확히 한다

    HTML5 기능을 크롬이 가장 많이 지원하기때문에 크롬 사용!

    모두가 사용할 수 있는 웹 개발 - 웹표준, 웹접근성
    눈에 보이는 영역만 개발 - UI - 웹퍼블리셔
    html, css, javascript(jq)
    프론트엔드 개발자 - 리액트, 뷰
    눈에 보이지 않는 영역 - 서버, DB - 백엔드개발자

    html 문서를 작성할때
    1. 컴퓨터는 코드를 위에서 아래로 읽기때문에 먼저 나타나야하는 코드는 위에 작성한다.
    2. lang 속성은 ko로 변경(이 속성은 실제 웹에서 아무런 영향도 끼치지 않지만 검색엔진이 해당 페이지를 탐색할 때 어떤 언어로 만들어졌는지 쉽게 인식하게한다.)
    3. head태그는 body태그에서 필요한 스타일시트나 자바스크립트를 제공하는데 사용한다.
-->
</body>
</html>
