        body{/* 
            background-image: url(img/사랑의\ 불시착.jpg);
            이미 경로로 배경에 쓸 이미지 불러오기

            background-repeat:no-repeat; 
            배경이미지 반복 여부
            repeat 기본값 x,y축으로 반복
            repaet-x x축으로 반복
            repaet-y y축으로 반복
            no-repeat 반복안함

            background-position: 0  0;
            배경의  위치값 띄워쓰기로 x위치값 y위치값
            top, bottom, right, left, center 키워드 사용가능
            px 사용 가능

            background-size : 500px auto;
            배경 크기 조절 띄워쓰기로 가로값 세로값 
            px, % 모두 사용가능
            contain : 너비와 높이가 내용 안쪽에 알맞은 방식으로 조절
            cover  : 이미지를 가능한 크게 표시하여 이미지 일부가 안보일수 있음

            background-color:wheat;
            배경색상 - 키워드, hex, reba 등 모두 사용 가능

            background-attachment:fixed;
            scroll : 화면 스크롤에 따라 배경화면 함께 이동(기본값)
            fixed : 스크롤 해도 배경이미지가 고정
            */
            background: magenta url(img/cha.jpg) no-repeat 0 0/ contain;
            background-attachment: fixed;
            color: white;

            - 경우에 따라 사용
            img - alt값 작성으로 설명이 반드시 필요한 이미지
