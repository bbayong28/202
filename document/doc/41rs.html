<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형웹 5</title>
    <style>
        *{margin:0;padding:0;}
        #wrap{
            width:100%;
            min-width:320px;
            margin:0 auto;
        }
        .box1{
            width:100%;
            height:50px;
            background-color:plum;
        }
        .box2{
            width:100%;
            height:400px;
            background-color:lemonchiffon;
        }
        .box3{
            width:100%;
            height:450px;
            background-color:palevioletred;
        }
        @media all and (min-width:768px){
            .box1{height:200px;}
            .box2{height:300px;}
            .box3{height:400px;}
        }
        @media all and (min-width:1024px){
            #wrap{
                max-width:1024px;
            }
            .box1{
                width:20%;
                height:900px;
                float:left;
            }
            .box2{
                width:80%;
                height:450px;
                float:right;
            }
            .box3{
                width:80%;
                height:450px;
                float:right;
            }
        }



    </style>
</head>
<body>
    <div id="wrap">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
