<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 불러오기</title>
</head>
<body>
    <img src="img/cha.jpg" alt="이미지 설명글">
    <img src="img/cha.jpg" alt="차은우가 셀카찍는 사진">
    <img src="http://www.sisamagazine.co.kr/news/photo/202109/404086_404387_49.png" alt="차은우">
    <!----------------------------------- 이미지주소 복사 ↑----------------------------------->
    <!-- 
        상대경로 : [파일명]으로 표시/이동
        절대경로 : 지정된 [웹주소]로 표시/이동
        src속성 : 소스를 가지고 옴
        이미지 태그는 항상 src라는 속성을 데리고 다닌다
        이미지 태그는 닫는 태그가 없다.
        href속성 : 링크를 가지고 옴
        target 속성 : 링크에 담긴 문서를 열 장소 지정
            - _blank : 새창이나 새탭에 열림
            - _self : target속성의 기본값, 링크가 있는 화면에서 열림
            - _parent : 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
            - _top : 프레임을 사용했을 때 프레임에서 벗어나 링크 내용을 전체화면에 표시
     --> 
    <figure> <!-- 이미지, 영상 등 -->
        <img src="img/cha.jpg" alt="차은우가">
        <figcaption>차은우 입니다.</figcaption>
    </figure>

    <!-- a 태그 : 링크를 걸어줌 --> <!-- 클릭할때 손모양으로 바뀌는 모든것들 a 태그에 다 감싸져 있음. -->
    <a href="https://naver.com" target="_blank">네이버 바로가기</a>
    <a href="03text.html">글자태그 문서로 이동</a>
    <a href="#">임시링크</a>
    <!-- 
        a태그의 기본성질
        파란색 글씨, 밑줄 -> 클릭 후 보라색    
    -->

    <!-- 네이버 로고를 클릭하면 새탭으로 네이버 이동 -->

    <a href="https://naver.com" target="_blank">
        <img src="img/naverlogo.png" alt="네이버 로고">
    </a>
</body>
</html>
