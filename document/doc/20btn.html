    <title>button 만들기</title>
    <style>
        .btn{
            width: 150px; height: 50px;
            background:deepskyblue;
            text-align: center;
            line-height: 50px;
            color: #fff;
        }

        .btn a{
            font-size: 20px;
            text-decoration: none;   
            color: inherit;
            /* inherit - 부모의 속성값을 상속받음 */
            display: block;
            width: 100%; height: 100%;

        }
        .btn:hover{
            border: 1px solid deepskyblue;
            background-color: #fff;
            color:deepskyblue;
        }
