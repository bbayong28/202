<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        .p1{color:red;}
        .p2{color:#f00;}
        .p3{color:rgb(255,0,0);}
        .p4{color:rgba(255,0,0,0.2);}
        .p5{color:hsl(360,100%,50%);}
        .p6{color:hsla(360,100%,50%,0.2);}
    </style>
</head>
<body>
    <p class="p1">키워드 입력</p>
    <!-- 단어로 표현할 수 있는 색상(한정적) -->
    <p class="p2">HEX 코드 단위</p>
    <!-- 
        16진수 단위로 ffffff ~ 000000 조합
        #fff, #000, #ccc, ..... #333
    -->
    <p class="p3">RGB 색상 단위</p>
    <!-- 0~255 사이의 숫자 조합 -->
    <p class="p4">RGBA 색상 단위</p>
    <!-- RGB색상단위에서 알파값(투명도) 조절 -->
    <p class="p5">HSL 색상 단위</p>
    <!-- 
        색상, 채도(100% - 원색, 0% - 회색), 
        명도 (100% - 흰색, 0% - 검정색)
    -->
    <p class="p6">HSLA 색상 단위</p>
    <!-- 색상, 채도, 명도, 알파값 -->
</body>
</html>
