<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .cont{
            width:100%;
            height:600px;
            background-color:cadetblue;
            position:relative;
        }
        .cont .itemWrap{
            position:absolute;
            top:50%; left:50%;
            /* transform:translate(-50%,-50%); */
            transform:translateX(-50%);
            margin-top:-200px;
        }
        .cont .itemWrap div{
            width:200px; height:400px;
            background-color:azure;
            display:inline-block;
            margin:0 5px;
            box-shadow:0 0 5px rgba(0,0,0,0.4);
            opacity:0.3;
            transition:all 0.4s;
            transform:translateY(100px);
        }
        .cont:hover .itemWrap div{
            opacity:1;
            transform:translateY(0);
        }
        .cont:hover .itemWrap .item2{
            transition-delay:0.2s;
        }
        .cont:hover .itemWrap .item3{
            transition-delay:0.4s;
        }
        .cont:hover .itemWrap .item4{
            transition-delay:0.6s;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="itemWrap">
            <div class="item1"></div>
            <div class="item2"></div>
            <div class="item3"></div>
            <div class="item4"></div>
        </div>
    </div>
</body>
</html>
